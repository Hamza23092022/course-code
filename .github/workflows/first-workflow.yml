name: First Workflow
on: [push]

jobs:
   run-shell-commands:
     runs-on: ubuntu-latest
     steps:
       - name: echo a string
         run: echo "Hello World"
       - name: Multiline command
         run: |
           node -v
           npm -v
   paralle-job-macos:
     runs-on: macos-latest
     steps:
       - name: view SW version
         run: sw_vers
   dependant-job:
     runs-on: windows-latest
     needs: run-shell-commands
     steps:
       - name: each a string
         run: Write-Output "Windows String"
       - name: Error step
         run: doesnotexist